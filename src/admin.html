<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | GT Auto Sales</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 120px auto 60px;
            padding: 0 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--color-light-grey);
            padding-bottom: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background-color: var(--color-primary);
            color: white;
            font-weight: 600;
        }

        .admin-table tr:hover {
            background-color: #f9f9f9;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-right: 5px;
            border: none;
        }

        .btn-edit {
            background-color: var(--color-accent);
            color: white;
        }

        .btn-delete {
            background-color: var(--color-secondary);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo.svg" alt="GT Auto Sales Logo">
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Back to Site</a></li>
                    <li><a href="#" class="nav-link btn-primary" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Vehicle Inventory Management</h1>
            <button class="btn btn-primary" onclick="openModal()">+ Add New Vehicle</button>
        </div>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Year Make Model</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="vehicleModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Vehicle</h2>
            <form id="vehicleForm">
                <input type="hidden" id="vehicleId">
                <div class="form-group">
                    <label>Make</label>
                    <input type="text" id="make" required>
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <input type="text" id="model" required>
                </div>
                <div class="form-group">
                    <div style="display: flex; gap: 10px;">
                        <div style="flex:1;">
                            <label>Year</label>
                            <input type="number" id="year" required>
                        </div>
                        <div style="flex:1;">
                            <label>Price</label>
                            <input type="number" id="price" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="type">
                        <option value="Sports">Sports</option>
                        <option value="SUV">SUV</option>
                        <option value="Sedan">Sedan</option>
                        <option value="Coupe">Coupe</option>
                        <option value="Wagon">Wagon</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Vehicle</button>
            </form>
        </div>
    </div>

    <!-- Login Overlay (Simple Mock) -->
    <div id="loginOverlay"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:3000; display:flex; justify-content:center; align-items:center;">
        <div style="text-align:center; max-width:300px;">
            <img src="assets/logo.svg" alt="Logo" style="width:200px; margin-bottom:20px;">
            <h2>Admin Access</h2>
            <input type="password" id="adminPass" placeholder="Enter Password"
                style="padding:10px; width:100%; margin:10px 0; border:1px solid #ccc;">
            <button class="btn btn-primary" style="width:100%;" onclick="checkLogin()">Login</button>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
    <script>
        // Simple Mock Auth
        function checkLogin() {
            const pass = document.getElementById('adminPass').value;
            if (pass === 'admin123') {
                document.getElementById('loginOverlay').style.display = 'none';
                sessionStorage.setItem('isAdmin', 'true');
            } else {
                alert('Invalid Password');
            }
        }

        function logout() {
            sessionStorage.removeItem('isAdmin');
            window.location.reload();
        }

        // Check session on load
        if (sessionStorage.getItem('isAdmin') === 'true') {
            document.getElementById('loginOverlay').style.display = 'none';
        }
    </script>
</body>

</html>
